    <style>

            color: transparent;
        }
    </style>

</head>
<body style="background-color:beige;">
    <div class="container">
        <div>
            <img src="https://www.shutterstock.com/shutterstock/photos/2265632523/display_1500/stock-photo-david-street-style-graphic-design-textile-artwork-for-t-shirts-pop-art-david-statue-illustration-2265632523.jpg" height="200px" style="border-radius: 45px; margin: 40px;">
        </div>
        <table>
            <tr>
                <div class="container text-center" style="margin-block-end: 40px;">
                    <div class="row">
                      <div class="col">
                        <input type="button" value="Mision" class="btn btn-primary">
                      </div>
                      <div class="col">
                        <input type="button" value="Vision" class="btn btn-primary">
                      </div>
                      <div class="col">
                        <input type="button" value="Contactos" class="btn btn-primary">
                      </div>
                      <div class="col">
                        <input type="button" value="Quienes Somos" class="btn btn-primary">
                      </div>
                      <div class="col">
                        <input type="button" value="Estructura" class="btn btn-primary">
                      </div>
                    </div>
                  </div>
            </tr>
            <tr>
                <div class="container" style="display: flex;">
                    <div class="card" style="width: 18rem;margin-right: 25%;background-color:lightblue;">
                        <img src="https://blog.hubspot.es/hs-fs/hubfs/ES%20Blog%20images/Los%2015%20logos%20m%C3%A1s%20creativos%20e%20inspiradores%20del%20mundo/logos_creativos_nasa.png?width=650&name=logos_creativos_nasa.png" class="card-img-top" alt="No se escontro">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                    <div class="card" style="width: 18rem; background-color:lightblue;">
                        <img src="https://blog.hubspot.es/hs-fs/hubfs/ES%20Blog%20images/Los%2015%20logos%20m%C3%A1s%20creativos%20e%20inspiradores%20del%20mundo/logos_creativos_nasa.png?width=650&name=logos_creativos_nasa.png" class="card-img-top" alt="No se escontro">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </tr>
        </table>
        <table class="table" style="margin-block-end: 80px; margin-top: 40px;">
            <tr>
                <td style="background-color: beige;">Tipo de documento</td>
                <td style="background-color: beige;">
                    <select class="form-select">
                        <option>Cedula de ciudadania</option>
                        <option>Tarjeta de identidad</option>
                        <option>Cedula extranjera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background-color: beige;">Documento</td>
                <td style="background-color: beige;">
                    <input type="text" name="documento" class="input-group">
                </td>
            </tr>
            <tr>
                <td style="background-color: beige;">Nombre</td>
                <td style="background-color: beige;">
                    <input type="text" name="nombre" class="input-group">
                </td>
            </tr>
            <tr>
                <td style="background-color: beige;">Correo</td>
                <td style="background-color: beige;">
                    <input type="email" id="email" placeholder="ejemplo@correo.com" onfocus="hidePlaceholder()" onblur="showPlaceholder()" class="input-group" >
                </td>
            </tr>
            <tr>
                <td style="background-color: beige;">Contrase√±a</td>
                <td style="background-color: beige;">
                    <input type="password" class="input-group">
                </td>
            </tr>
        </table>
        <script>
            function hidePlaceholder() {
                document.getElementById('email').classList.add('hidden-placeholder');
            }
    
            function showPlaceholder() {
                if (document.getElementById('email').value === '') {
                    document.getElementById('email').classList.remove('hidden-placeholder');
                }
            }
        </script>
</body>
</html>
